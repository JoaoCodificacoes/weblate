{% extends "mail/base.html" %}

{% load i18n %}{% load translations %}

{% block content %}

<h2>{% trans "Requested language" %}</h2>

<p>
There was a new language "{{ language }} ({{ language.code }})" completely translated in {{component}}.
</p>

<div class="line buttons">
  <a class="button" href="{{ component.get_absolute_url }}{{ language.code }}/">{% trans "View the translated language" %}</a>
</div>

{% endblock %}
